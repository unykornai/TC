version: "3.9"

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  docs-builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: npx ts-node apps/docs-site/src/build.ts
    volumes:
      - ./docs:/app/docs:ro
      - docs-output:/app/apps/docs-site/dist
    profiles:
      - build

volumes:
  docs-output:
